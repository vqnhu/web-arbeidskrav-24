<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/getting-resources.css" />
    <title>Get Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="left-section">
          <img class="home-logo" src="/images/home-icon1.png" alt="home-icon" />

          <img
            class="resources-logo"
            src="/images/resources-icon.png"
            alt="resources-icon"
          />

          <img class="army-logo" src="/images/army-icon1.png" alt="army-icon" />
        </div>
      </div>
    </header>

    <main>
      <div class="title">
        <h1>Mines of Thiartha & Wood of Ghalduz</h1>
      </div>

      <div class="grid-container">
        <div class="resources-container">
          <img class="icons" src="/images/gold2.webp" alt="gold-icon" />
          <img class="icons" src="/images/metal3.webp" alt="metal-icon" />
          <img class="icons" src="/images/wood2.webp" alt="wood-icon" />
        </div>

        <div class="getting-resources-container">
          <div class="mines-container">
            <img src="/images/mining.jpeg" alt="mines-picture" />
          </div>

          <div class="wood-container">
            <img src="/images/wood2.jpeg" alt="wood-picture" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
